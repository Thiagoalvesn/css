<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
            border-collapse:collapse ;

        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead , tfoot{
            background-color:darkgray;
            color: black;
        
        }
    </style>
</head>
<body>
    <h1>Uso de tabela grandes</h1>
<table>
    <thead>
    <tr>
        <th>Estado</th>
        <th>População</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>São paulo</td>
            <td>45 919 049</td>
        </tr>
    </tbody>
    <tfoot>
        <td>Total de Habitantes </td>
        <td>00000</td>
    </tfoot>
</table>    
</body>
</html>
